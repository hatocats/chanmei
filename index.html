<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Passion+One:wght@400;700;900&family=Rampart+One&family=Stick&display=swap"
    rel="stylesheet">
</head>
<div id="loading">
  <div class="loading-image">
    <p>ちゃあ！</p>
    <img src="img/character3.png" alt="Loading">
  </div>
</div>
<header>
  <img src="img/logo.png">
  </div>
</header>
<p class="background-name">MEI<br>HIRASAWA</p>
<main>
  <div class="main-wrapper">
    <div class="name">
      <small>Hometown<i class="fa-solid fa-caret-right"></i><span>Niigata</span>&nbsp;&nbsp;Height<i
          class="fa-solid fa-caret-right"></i><span>165cm</span>&nbsp;&nbsp;Blood Type<i
          class="fa-solid fa-caret-right"></i><span>B</span> </small>
      <h1>
        めいち<span class="char">ゃ</span>
      </h1>
    </div>
    <div class="carousel">
      <div class="meicha-tv">めいちゃTV&nbsp;<i class="fa-solid fa-tv"></i></div>
      <!-- 矢印ボタン -->
      <div class="arrow-background">
        <button class="arrow left-arrow"><i class="fa-solid fa-caret-left"></i></button>
        <button class="arrow right-arrow"><i class="fa-solid fa-caret-right"></i></button>
      </div>
      <!-- スライド -->
      <div class="slides">
        <div class="slide"><img src="img/img3.png" alt="Slide 1"></div>
        <div class="slide"><img src="img/img4.png" alt="Slide 2"></div>
        <div class="slide"><img src="img/img1.png" alt="Slide 3"></div>
        <div class="slide"><img src="img/img2.png" alt="Slide 1"></div>
        <div class="slide"><img src="img/img5.png" alt="Slide 2"></div>
        <div class="slide"><img src="img/img6.png" alt="Slide 3"></div>
        <div class="slide"><img src="img/img7.png" alt="Slide 1"></div>
      </div>
      <!-- サムネイルを生成するための空のコンテナ -->
      <div class="thumbnails"></div>
    </div>
  </div>
  <div class="character">
    <img src="img/character.png" id="img1" class="character-img">
    <div class="btn-real-dent">
      <audio id="audio" src="sounds/ちゃあ.m4a"></audio>
      <button id="play-button" class="btn-real-dent">
        <i class="fa-solid fa-headphones"></i>
      </button>
      ちゃあボタン
    </div>
    <img src="img/character2.png" id="img2" class="character-img">
  </div>
</main>
